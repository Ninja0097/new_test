<!DOCTYPE html>
<html lang="en">
<!--
    Element Selector
    id selector using #
    class selector using .
    group selector using group.
    Universal selector using *
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: red;
        }
        
        p {
            color: green;
        }
        
        b {
            color: orange;
        }
        
        #one {
            color: brown;
        }
        
        .one {
            color: aqua;
        }
        
        p.one {
            color: black;
        }
        
        p.two {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <h1>This is the CSS test</h1>
    <h1 class="one">This is the class selector</h1>
    <h1 id="one">This is the id selector</h1>
    <p id="one">I am a Paragraph 1</p>
    <p id="two">I am a Paragraph 2</p>
    <b>I am a bold tag</b>
</body>

</html>
